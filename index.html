<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./data.js"></script>
    <script src="./main.js" async></script>
    <link rel="shortcut icon" href="favicon.webp" type="image/webp" />
    <title>English Rewrites</title>
    <style></style>
  </head>
  <body>
    <main>
      <button id="drop-toggle" oncdivck="toggleDropdown()">Type of phrases</button>
      <div id="dropdown">
          <div class="drop-item">All</div>
          <div class="drop-item"><mark>Exam</mark></div>
          <div class="drop-item">Reported speech</div>
          <div class="drop-item">Causative</div>
          <div class="drop-item">Relative</div>
          <div class="drop-item">Modal</div>
          <div class="drop-item">So/Such</div>
          <div class="drop-item">As/Unless</div>
          <div class="drop-item">Wish</div>
          <div class="drop-item">Either/Neither</div>
        </div>
      <p id="phrase">English Rewrite Practice</p>
      <form id="form">
        <input
          type="text"
          name="input"
          id="rewrite"
          placeholder="Rewrite..."
        />
      </form>
      <hr />
      <p id="help"></p>
    </main>
    <p id="info">Case-insensitive. Always use contractions. Numerals after 20. Developed with &#x2665 by <a href="https://github.com/HipyCas">HipyCas</a></p>
  </body>
</html>
